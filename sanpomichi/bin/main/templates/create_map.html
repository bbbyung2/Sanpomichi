<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
   <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	crossorigin="anonymous">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ixk7pox952"></script>
<link rel="stylesheet" type="text/css" href="./css/common.css">
<link rel="stylesheet" type="text/css" href="./css/create_map.css">
</head>
<body>

<div class ="container">
	<div th:replace = "./common/topbar_b :: topbar"></div> 
	<div class="row">
		<div id="map" style="width:100%;height:55vh;" ></div>
	</div>
	<div class="row mt-4 mb-2">
		<input id ="name" class="form-control" placeholder="산책 루트명을 입력하세요.">
		<div class="invalid-feedback col-5" id ="validName">
			산책 루트명을 입력해주세요.
		</div>
	</div>
	<div class="row mt-4 mb-2">
		<button id ="start" class="btn btn-lg btn-outline-primary">Start</button>
		<button id ="complete" class="ml-3 btn btn-lg btn-outline-danger">Stop</button>
		<div class="ml-3" id="description">
			<span>Start 버튼을 클릭하면 경로를 생성하기 시작합니다.</span>
			<br>
			<span>Stop 버튼을 클릭하면 경로 생성이 종료됩니다.</span>
		</div>
	</div>
</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>	  	  
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="./js/common.js"></script>
<script src="./js/map.js"></script>
</body>
</html>
