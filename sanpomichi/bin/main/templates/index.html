<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>자신만의 산책코스</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">    
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
<link rel="stylesheet" type="text/css" href="./css/common.css">
<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>

<body>

<div class ="container">
	  <div th:replace = "./common/topbar :: topbar"></div> 
	  <div class ="row">
			<div id="left-area">
				<table id = "showTable" class="table table-striped table-bordered" style="width:100%">
					<thead>
						<tr>
							<td id ="tableHd">
								<span>등록 산책 루트</span>
								<i th:if="${session.userNickName} != null" id="plus_login" class="fas fa-plus-circle ml-4"></i>
								<i th:if="${session.userNickName} == null" th:onclick ="toLogin()" class="fas fa-plus-circle ml-4"></i>
							</td>
						</tr>
					</thead>
					<tbody>
						<tr  th:if="${session.userNickName} == null" th:onclick ="toLogin()">
							<td style="text-align:center;"><span>로그인 해주세요</span></td>
						</tr>
						<tr th:each = "postList:${postList}" th:if="${session.userNickName} != null" th:onclick ="'toLoad_map('+ ${postList.route_id}  +')'">
							<td  style ="width : 800px" id ="tableTd" th:text = "${postList.name}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="right-area">
				<div class ="row">
					<table id = "showTable" class="table table-striped table-bordered" style="width:100%">
						<h1 id ="rank">산책 루트 랭킹</h1>
<!-- 						<tbody>
							<tr th:each = "postListAll:${postListAll}" th:if="${session.userNickName} != null" th:onclick ="'toLoad_map('+ ${postListAll.route_id}  +')'">
								<td style ="width : 400px" id ="tableTd" th:text = "${postListAll.information}"></td>
							</tr>
						</tbody> -->
					</table>
					<ul id="rank-list">
					</ul>
				</div>
			</div>
	  </div>
</div>



	  
<script th:inline="javascript">
    let postListAll = [[${postListAll}]];
</script>	    
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>	  	  
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
<script src="./js/common.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
