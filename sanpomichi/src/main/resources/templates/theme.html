<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>테마별 산책코스 추천</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">    
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
<link rel="stylesheet" type="text/css" href="./css/common.css">
<link rel="stylesheet" type="text/css" href="./css/theme.css">
</head>
<body>

<div class ="container">
	<div th:replace = "./common/topbar :: topbar"></div>
	<div class ="row">
			<div id="middle-area">
				<div id="title">테마별 산책 루트 추천</div>
				<div id="login" th:if="${session.userNickName} == null" th:onclick ="toLogin()">
					<img class="login-img" src="./img/login-background.jpeg" alt="로그인이 필요합니다!">
					<div class="login-info">
						<p>테마별 산책 루트 추천 페이지입니다.</p>
						<p>이용하기 위해서는 로그인이 필요합니다!</p>
						<p>이미지 클릭 시 로그인 화면으로 이동합니다.</p>
					</div>
				</div>

				<div class="tabs col-12" th:if="${session.userNickName} != null">
		            <input type="radio" name="tabs" id="first" checked="checked">
		            <label for="first">야경</label>
		            <div id="first-tab" class="tab">
						<div id="nightView"></div>
		            </div>
		
		            <input type="radio" name="tabs" id="second">
		            <label for="second">데이트</label>
		            <div id="second-tab" class="tab">
						<div id="date"></div>
		            </div>
		
		            <input type="radio" name="tabs" id="third">
		            <label for="third">공원</label>
		            <div id="third-tab" class="tab">
						<div id="park"></div>
		            </div>
		            
		            <input type="radio" name="tabs" id="fourth">
		            <label for="fourth">한강</label>
		            <div id="fourth-tab" class="tab">
		                <div id="river"></div>
		            </div>
		            
		            <input type="radio" name="tabs" id="fifth">
		            <label for="fifth">등산</label>
		            <div id="fifth-tab" class="tab">
		                <div id="hiking"></div>
		            </div>
		        </div>
			</div>
	  </div>
</div>

<script th:inline="javascript">
    let postList = [[${postList}]];
</script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>	  	  
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
<script src="./js/common.js"></script>
<script src="./js/index.js"></script>
<script src="./js/theme.js"></script>
</body>
</html>
